<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling you work day</p>
          <p class="lead" id="date">add Date with JQuery</p>
        </div>       
    </div>
    <section class="container">
        <form class="planner">
            <div class="input-section">
                <label for="activity-input" class="hour" id="nine-am" data-number="9">9AM</label>
                <textarea id="9" class="activity-input" data-index="9"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>                
            </div>    
            <div class="input-section">
                <label for="activity-input" class="hour" id="ten-am" data-number="10">10AM</label>
                <textarea id="10" class="activity-input" data-index="10"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>                
            </div>      
            <div class="input-section">
                <label for="activity-input" class="hour" id="eleven-am" data-number="11">11AM</label>
                <textarea id="11" class="activity-input" data-index="11"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="twelve-pm" data-number="12">12PM</label>
                <textarea id="12" class="activity-input" data-index="12"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="one-pm" data-number="13">1PM</label>
                <textarea id="1" class="activity-input" data-index="13"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="two-pm" data-number="14">2PM</label>
                <textarea id="2" class="activity-input" data-index="14"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="three-pm" data-number="15">3PM</label>
                <textarea id="3" class="activity-input"  data-index="15"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="four-pm" data-number="16">4PM</label>
                <textarea id="4" class="activity-input" data-index="16"></textarea>
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="five-pm" data-number="17">5PM</label>
                <textarea id="5" class="activity-input" data-index="17"></textarea>    
                <img src="http://endlessicons.com/wp-content/uploads/2013/04/save-icon-614x460.png" class="save-button" data-index="8"></img>
            </div> 
        </form>
    </section>
    <script src="./planner.js"></script>
</body>
</html>
