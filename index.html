<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script
    src="http://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous" src="moment.js"></script>
    
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling you work day</p>
          <p class="lead">add Date with JQuery</p>
        </div>       
    </div>
    <section class="container">
        <form class="planner">
            <div class="input-section">
                <label for="activity-input" class="hour" id="nine-am">9AM</label>
                <textarea id="nine-am-text" class="activity-input"></textarea>
                <button class="save-button" data-index="0">Save</button>
            </div>    
            <div class="input-section">
                <label for="activity-input" class="hour" id="ten-am">10AM</label>
                <textarea id="ten-am-text" class="activity-input"></textarea>
                <button class="save-button" data-index="1">Save</button>
                
            </div>      
            <div class="input-section">
                <label for="activity-input" class="hour" id="eleven-am">11AM</label>
                <textarea id="eleven-am-text" class="activity-input"></textarea>
                <button class="save-button" data-index="2">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="twelve-pm">12PM</label>
                <textarea id="twelve-pm-text" class="activity-input"></textarea>
                <button class="save-button" data-index="3">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="one-pm">1PM</label>
                <textarea id="one-pm-text" class="activity-input"></textarea>
                <button class="save-button" data-index="4">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="two-pm">2PM</label>
                <textarea id="two-pm-text" class="activity-input"></textarea>
                <button class="save-button" data-index="5">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="three-pm">3PM</label>
                <textarea id="three-pm-text" class="activity-input"></textarea>
                <button class="save-button" data-index="6">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="four-pm">4PM</label>
                <textarea id="four-pm-text" class="activity-input"></textarea>
                <button class="save-button" data-index="7">Save</button>
            </div> 
            <div class="input-section">
                <label for="activity-input" class="hour" id="five-pm">5PM</label>
                <textarea id="five-pm-text" class="activity-input"></textarea>    
                <button class="save-button" data-index="8">Save</button>
            </div> 
        </form>
    </section>
    <script src="./planner.js"></script>
</body>
</html>
